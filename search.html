<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>SuperEstate Search</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
            $( "#slider-range" ).slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 75, 300 ],
                slide: function( event, ui ) {
                $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
                }
            });
            $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
                " - $" + $( "#slider-range" ).slider( "values", 1 ) );
            } );
        </script>

        <style>
            div.content {
                width: 75%;
                border: 5px solid gray;
                height: 10%;
                position: fixed;
                top: 100px;
                padding: 20px 10px 0px;
            }
            .ui-slider-horizontal {
                height: 8px;
                width: 200px;
                margin: 10px;
            }
            .ui-slider .ui-slider-handle {
                width: 5px;
            }
            input[type=text] {
                width: 100px;
            }
            .column {
                float: left;
                padding: 0px;
            }
            .equal {
                width: 23%;
            }
            .right {
                float: left;
                width: 8%;
                padding: 0px;
            }
            input[type=radio] {
                display: none;
                margin: 10px;
            }
            input[type=radio] + label {
                display:inline-block;
                background-color: #e7e7e7;
                border: 1px;
                border-style: solid;
            }
            input[type=radio]:checked + label { 
                background-image: none;
                background-color:#8282ba;
            }
            .search-details {
                position: absolute;
                top: 250px;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
		<div class="nav">
			<ul>
				<li><img src = "images/logo.jpg" alt="SuperEstate logo" width="93" height="80"></li>
				<li><a href="search.html">Search a house</a></li>
				<li><a href="#contact">Sell a house</a></li>
				<li><a href="#about">Agents</a></li>
				<li><a href="#about">Contact us</a></li>
				<li><a href="#account" class="special">My property</a></li>
			</ul>
        </div>
		<div class="content">
            <form action="index.html" target="ignore" onsubmit="this.reset();">
                <div class="column equal">
                    <p>
                        <label for="amount">Price range:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </p>
                    
                    <div id="slider-range"></div>
                </div>
                <div class="column equal">
                    <p>Bedrooms</p>
                    <input type="radio" id="any_bedroom" name="bedrooms" value="any_bedroom">
                    <label for="any_bedroom">Any</label>
                    <input type="radio" id="one_bedroom" name="bedrooms" value="one_bedroom">
                    <label for="one_bedroom">1+</label>
                    <input type="radio" id="two_bedroom" name="bedrooms" value="two_bedroom">
                    <label for="two_bedroom">2+</label>
                    <input type="radio" id="three_bedroom" name="bedrooms" value="three_bedroom">
                    <label for="three_bedroom">3+</label>
                    <input type="radio" id="four_bedroom" name="bedrooms" value="four_bedroom">
                    <label for="four_bedroom">4+</label>
                    <input type="radio" id="five_bedroom" name="bedrooms" value="five_bedroom">
                    <label for="five_bedroom">5+</label>
                </div>
                <div class="column equal">
                    <p>Bathrooms</p>
                    <input type="radio" id="any_bathroom" name="bathrooms" value="any_bathroom">
                    <label for="any_bathroom">Any</label>
                    <input type="radio" id="one_bathroom" name="bathrooms" value="one_bathroom">
                    <label for="one_bathroom">1+</label>
                    <input type="radio" id="onehalf_bathroom" name="bathrooms" value="onehalf_bathroom">
                    <label for="onehalf_bathroom">1.5+</label>
                    <input type="radio" id="two_bathroom" name="bathrooms" value="two_bathroom">
                    <label for="two_bathroom">2+</label>
                    <input type="radio" id="three_bathroom" name="bathrooms" value="three_bathroom">
                    <label for="three_bathroom">3+</label>
                    <input type="radio" id="four_bathroom" name="bathrooms" value="four_bathroom">
                    <label for="four_bathroom">4+</label>
                </div>
                <div class="column equal">
                    <p>Building Type</p>
                    <input type="checkbox" id="house" name="buildings" value="house">
                    <label for="house">House</label>
                    <input type="checkbox" id="manufactured" name="buildings" value="manufactured">
                    <label for="manufactured">Manufactured</label>
                    <input type="checkbox" id="condo" name="buildings" value="condo">
                    <label for="condo">Condo</label>
                    <input type="checkbox" id="townhouse" name="buildings" value="townhouse">
                    <label for="townhouse">Townhouse</label>
                </div>
                <div class="column right">
                    <input type = "submit" value = "Search">
                </div>
            </form>
        </div>
        <div class="search-container">
            <iframe class="search-details" name="ignore"></iframe>
        </div>
    </body>
</html>
